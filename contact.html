<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Lora:ital@1&family=Playfair+Display:ital@0;1&family=Poiret+One&family=Roboto+Condensed:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <script src="./Assets/scripts/scripts.js"></script>
</head>

<body>
    <header id="navbar">
    </header>

    <div class="contact-page-container">
        <section class="contact-us-section">
            <h1>Contact Us</h1>
            <p>Please fill out the form below and we will be get back to you as soon as possible:</p>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        pattern="[A-Za-z\s]+" 
                        title="Please enter only letters"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        pattern="[0-9]+" 
                        title="Please enter only numbers"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="suburb">Suburb</label>
                    <input 
                        type="text" 
                        id="suburb" 
                        name="suburb" 
                        pattern="[A-Za-z\s]+" 
                        title="Please enter only letters"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        required
                    ></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </div>
    <footer id="footer"></footer>
</body>
